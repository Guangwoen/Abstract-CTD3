env_name: "intersection-v0"

config:
  observation:
    type: "Kinematics"
    vehicles_count: 2
    features: ["x", "y"]

    features_range:
        "x": [-100, 100]
        "y": [-100, 100]

    absolute: False
    order: "sorted"
    normalize: True
    clip: False
    observe_intentions: False

  duration: 20

  destination: "o1"

  reward_speed_range: [15, 25]

  screen_width: 640
  screen_height: 300

